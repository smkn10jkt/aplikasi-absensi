<div class="span5 well-large">
    <h1>SMS Notification</h1>
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Parent's Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.name}}</td>
                <td>{{x.class}}</td>
                <td>{{x.parentsnumber}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="span5 well-large">
    <h1>Form SMS</h1><a data-toggle="modal" href="#outbox" class="btn btn-primary">Outbox</a>
    <form class="form-horizontal" name="formEdit">
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Send To : &nbsp;</label>
            <input type="text" id="label" 
                   name="name" 
                   placeholder="ex: +6285881052xxx" 
                   ng-model="currentSms.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">required</span>
        </div>
        
        <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label" for="label">Messages : &nbsp;</label>
            <input type="text" id="label" 
                   name="name" 
                   placeholder="Your Messages" 
                   ng-model="currentSms.name"
                   required>
            <span ng-show="formEdit.label.$error.required" class="help-inline">required</span>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Send</button>
            <button type="button" class="btn" ng-click="baru()">Cancel</button>
            
        </div>
    </form>
</div>

<div id="outbox" class="modal hide fade">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3>Outbox</h3>
            </div>
            <div class="modal-body">
    <hr>
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Number</th>
                <th>Messages</th>
                <th>Status</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in permissions">
                <td>{{x.id}}</td>
                <td>{{x.number}}</td>
                <td>{{x.messages}}</td>
                <td>{{x.status}}</td>
                <td>{{x.date}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

                
            </div>
          </div>
