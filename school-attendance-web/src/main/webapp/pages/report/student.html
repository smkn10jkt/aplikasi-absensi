<div class="row-fluid" >
    <div class="span12 well-large">
        <h1>Form Report Student</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group">
                <label class="control-label" for="schoolyear">School Year : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="School Year">
                    <option></option>
                    <option ng-repeat="s in schoolyears" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="majors">Majors : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Majors">
                    <option></option>
                    <option ng-repeat="s in majors" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="grade">Grade : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Grde">
                    <option></option>
                    <option ng-repeat="s in gardes" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="daily">Daily : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Daily">
                    <option></option>
                    <option ng-repeat="s in dailys" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="weekly">Weekly : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Weekly">
                    <option></option>
                    <option ng-repeat="s in weeklys" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="selectweekly">Select Weekly : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Select Weekly">
                    <option></option>
                    <option ng-repeat="s in selectweeklys" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="control-group">
                <label class="control-label" for="monthly">Monthly : &nbsp;</label>
                <select ui-select2 ng-model="currentSchool.role.id" data-placeholder="Monthly">
                    <option></option>
                    <option ng-repeat="s in monthlys" value="{{s.id}}">{{s.name}}</option>
              </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid" >
     <div class="span12 well-large">
        <h1>Attendance Report</h1>

        <a class="btn" ng-click="baru()"> 
            <i class="icon-plus-sign"></i>Create New Report
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>School Year</th>
                    <th>Majors</th>
                    <th>Grade</th>
                    <th>Daily</th>
                    <th>Weekly</th>
                    <th>Select Weekly</th>
                    <th>Monthly</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in students.content">
                    <td>{{x.schoolyear}}</td>
                    <td>{{x.majors}}</td>
                    <td>{{x.grade}}</td>
                    <td>{{x.daily}}</td>
                    <td>{{x.weekly}}</td>
                    <td>{{x.selectweekly}}</td>
                    <td>{{x.monthly}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>   
</div>
