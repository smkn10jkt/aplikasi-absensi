<div class="row-fluid" >
     <div class="span5 well-large">
        <h1>Top 10 Late</h1>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th >
                    <th>Grade</th>
                    <th>Total</th>
                    <th>Attempt</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in employees.content">
                    <td>{{x.no}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.grade}}</td>
                    <td>{{x.total}}</td>
                    <td>{{x.attempt}}</td>
                </tr>
            </tbody>
        </table>

    </div>   
</div>
