<div class="container" >
    <div class="span11 well-large">
        <h1>Recap Report</h1>
		<table class="table">
			<thead>
			<tr>
				<th>School Year</th>
				<th>Majors</th>
				<th>Grade</th>
				<th>Chairman</th>
			</tr>
			</thead>
			<tbody>
				<td>
					<select>
						<option>2010/2011</option>
						<option>2011/2012</option>
						<option>2012/2013</option>
						<option>2013/2014</option>
						<option>2014/2015</option>
					</select>
				</td>
				<td>
					<select>
						<option>Akutansi</option>
						<option>Adm.Perkantoran</option>
						<option>Pemasaran</option>
						<option>Rekayasa Perangkat Lunak</option>
					</select>
				</td>
				<td>
					<select>
						<option>X</option>
						<option>XI</option>
						<option>XII</option>
					</select>
				</td>
				<td>
					<select>
						<option>Ibu Syifa (Akutansi)</option>
						<option>Ibu Indra Ida (Adm.Perkantoran)</option>
						<option>Bapak Rusdi (Pemasaran)</option>
						<option>Bapak Eko (Rekayasa Perangkat Lunak)</option>
					</select>
				</td>
			</tbody>
			<tfoot>
				<td>
					<div id="datetimepicker4" class="input-append"> 
					<label class="control-label" for="start">Start : &nbsp;</label>
					<input id="start" name="start" data-format="yyyy-MM-dd" type="text"></input> 
					<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i> 
					</span> </div> 
					<script type="text/javascript"> 
					$(function() { $('#datetimepicker4').datetimepicker({ pickTime: false }); }); 
					</script>
				</td>
				<td>
					<div id="datetimepicker5" class="input-append"> 
					<label class="control-label" for="end">End : &nbsp;</label>
					<input id="end" name="end" data-format="yyyy-MM-dd" type="text"></input>
					<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i> 
					</span> </div>
					<script type="text/javascript">
					$(function() { $('#datetimepicker5').datetimepicker({ pickTime: false }); }); 
					</script>
				</td>
				<tr><tr>
				<td> 
				<buttonclass class="btn btn-info btn-medium btn-block" data-toggle="modal"><i class="icon-thumbs-up"></i>&nbsp; Go</button>
				</td>
				<td>
				<buttonclass class="btn btn-info btn-medium btn-block" data-toggle="modal"><i class=" icon-repeat"></i>&nbsp; Reset</button>
				</td>
			</tfoot>
		</table>
    </div>   
</div>
