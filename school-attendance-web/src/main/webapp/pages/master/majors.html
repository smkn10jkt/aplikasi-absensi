<div class="row-fluid" >
    <div class="span12 well-large">
        <h1>Majors Input</h1>
                <div class="accordion" id="accordion2">
                <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    <button class="btn btn-info" ng-click="baru()"><i class="icon-plus-sign"></i>Create New Majors</button>
                    </a>
                </div>
                <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
        <div class="control-group" ng-class="{error: formEdit.name.$invalid}">
                <label class="control-label" for="label">Majors Name : &nbsp;</label>
                <input type="text" id="majors" 
                       name="majorsname" 
                       placeholder="Majors Name" 
                       ng-model="currentSchool.name"
                       required>
        </div>
         <div class="control-group" ng-class="{error: formEdit.name.$invalid}">
                <label class="control-label" for="label">Desciption : &nbsp;</label>
                <input type="text" id="description" 
                       name="description" 
                       placeholder="description" 
                       ng-model="currentSchool.name"
                       required>
                <span ng-show="formEdit.name.$error.required" class="help-inline">Required</span>
        </div>
        <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Cancel</button>
        </div>
            </div>
            </div>
            </div>
            </div>
    </div>
</div>
    <div class="row-fluid" >
    <div class="span12 well-large">
    <h1>Majors List</h1>
    <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Majors</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in schools.content">
                    <td>{{x.majors}}</td>
                    <td>{{x.description}}</td>
                    <td>{{x.action}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
