<div class="row-fluid" >
    <div class="span10 well-large">
         <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-plus-sign"></i>Attendance Report</a></li>
                 <li><a href="#tab2" data-toggle="tab"><i class="icon-list"></i>Report</a></li>
            </ul>
             <div class="tab-content">
             <div class="tab-pane active" id="tab1">
                <h2>Attedance Report</h2>
                        <form class="form-horizontal" name="formEdit">
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="schoolyear">School Year : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="School Year">
                                    <option></option>
                                    <option ng-repeat="s in schoolyears" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="majors">Majors : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Majors">
                                    <option></option>
                                    <option ng-repeat="s in majors" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="grade">Grade : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Grade">
                                    <option></option>
                                    <option ng-repeat="s in gardes" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="daily">Daily : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Daily">
                                    <option></option>
                                    <option ng-repeat="s in dailys" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="weekly">Weekly : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Weekly">
                                    <option></option>
                                    <option ng-repeat="s in weeklys" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="selectweekly">Select Weekly : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Select Weekly">
                                    <option></option>
                                    <option ng-repeat="s in selectweeklys" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="control-group" ng-class="{error: formEdit.label.$invalid}">
                                <label class="control-label" for="monthly">Monthly : &nbsp;</label>
                                <select ui-select2 ng-model="currentPermission.value" data-placeholder="Monthly">
                                    <option></option>
                                    <option ng-repeat="s in monthlys" value="{{s.id}}">{{s.name}}</option>
                              </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                                <button type="button" class="btn" ng-click="baru()">Cancel</button>
                            </div>
                        </form>
                    </div>

    <div class="tab-pane" id="tab2">
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Leave</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in students.content">
                    <td>{{x.no}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.timein}}</td>
                    <td>{{x.timeout}}</td>
                    <td>{{x.leave}}</td>
                    <td>{{x.action}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn" ng-click="baru()"> 
            <i class="icon-print"></i>Print Report
        </a>
    </div>   
</div>
</div>
