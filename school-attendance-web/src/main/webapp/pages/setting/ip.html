<div class="row-fluid" >
    <div class="span12 well-large">
        <h1>Finger Print Input</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.ipaddress.$invalid}">
                <label class="control-label" for="label">IP Address: &nbsp;</label>
                <input type="text" id="ipaddress" name="ipaddress" placeholder="IP Address" ng-model="currentSchool.ipaddress" required>
            </div>
            <div class="control-group" ng-class="{error: formEdit.schoolyear.$invalid}">
                <label class="control-label" for="label">COM Key : &nbsp;</label>
                <input type="text" id="schoolyear" name="schoolyear" placeholder="School Year" ng-model="currentPermission.value" required>
            </div>
            <div class="control-group" ng-class="{error: formEdit.schoolyear.$invalid}">
                <label class="control-label" for="label">Info: &nbsp;</label>
                <input type="text" id="schoolyear" name="schoolyear" placeholder="School Year" ng-model="currentPermission.value" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn" ng-click="baru()">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid" >
     <div class="span12 well-large">
        <h1>Finger Print Machine</h1>

        <a class="btn" ng-click="baru()"> 
            <i class="icon-plus-sign"></i>Create New IP
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>IP Address</th>
                    <th>COM Key</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in ip.content">
                    <td>{{x.description}}</td>
                    <td>{{x.ipaddress}}</td>
                    <td>{{x.comkey}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>   
</div>
